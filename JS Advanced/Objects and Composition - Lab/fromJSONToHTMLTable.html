<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>FromJSONToHTMLTable</title>
  <style>
    table,
    th {
      border: groove;
      border-collapse: collapse;
    }

    td {
      border: 1px solid black;
    }

    td,
    th {
      padding: 5px;
    }
  </style>
</head>

<body>
  <div id="wrapper">
  </div>
  <script>
    function fromJSONToHTMLTable(input) {
      let parse = JSON.parse(input);
      let entries = `\n<tr>${Object.keys(parse[0]).map(x => '<th>' + x + '</th>').join('')}</tr>\n`;

      for (let obj of parse) {
        entries += `<tr>${Object.values(obj).map(x => '<td>' + x + '</td>').join('')}</tr>\n`;
      }

      return `<table>${entries}</table>`;
    }
    window.onload = function () {
      let container = document.getElementById('wrapper');
      container.innerHTML = fromJSONToHTMLTable(['[{"Name":"Stamat","Price":5.5},{"Name":"Rumen","Price":6}]']);
    };
  </script>
</body>

</html>
